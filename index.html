<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Type Tester</title>

      <!-- style sheet -->
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <header>
            <div id="logo-container">
                  <img id="logo" src="img/logo.png" alt="Type Tester">
            </div>

      </header>

      <nav id="nav-bar">
            <p id="timer-text">Time</p>

            <div id="times">
                  <button id="1min">
                        <span class="desktop-width">1 min</span>
                        <span class="mobile-width">1m</span>
                  </button>
                  <button id="3min">
                        <span class="desktop-width">3 min</span>
                        <span class="mobile-width">3m</span>
                  </button>
                  <button id="5min">
                        <span class="desktop-width">5 min</span>
                        <span class="mobile-width">5m</span>
                  </button>
            </div>
      </nav>

      <main>
            <div id="test-container">
                  <div class="input-wrapper">
                        <!-- <textarea id="test-input"></textarea> -->
                  </div>
            </div>
      </main>

      <footer class="wavy-footer-top">
            <div class="footer-content">
                  <!-- Your footer content here -->
            </div>
      </footer>


      <script src="script.js"> </script>
</body>

</html>
